<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<h1>
Calculator by Gabbeeto 
	<h1>
</header>	

		<div id="mainCalculator">



			<div id="display">
				<p id="smallText"></p>
				<p id="bigText"></p>
			</div>
			


			<div id="coloredButtons">

				<div class="bigColoredButtons">
					<p id="delete">DELETE</p>
				</div>

				<div class="bigColoredButtons">
					<p id="clear">CLEAR</p>
				</div>

				<div class="bigColoredButtons">
					<p id="changeNumberType">- / +</p>
				</div>

			</div>



			<div id="tinybuttonContainer">

       <div id="additionSymbol" class="tinyButtons">
       	<p>+</p>
          </div>

          <div id="substractionSymbol" class="tinyButtons">
	      <p>-</p>
         </div>

         <div id="multiplicationSymbol" class="tinyButtons">
        <p>x</p>
         </div>

       <div id="divisionSymbol" class="tinyButtons">
        <p>%</p>
				</div>

         <div id="equalitySymbol"class="tinyButtons">
        <p>=</p>
         </div>


        <div id="pointSymbol" class="tinyButtons">
        	<p>.</p>
        </div>


         <div id="zero" class="tinyButtons">
        <p>0</p>
         </div>


         <div id="one" class="tinyButtons">
        <p>1</p>
         </div>

         <div id="two" class="tinyButtons">
        <p>2</p>
         </div>

         <div id="three" class="tinyButtons">
        <p>3</p>
         </div>

         <div id="four" class="tinyButtons">
        <p>4</p>
         </div>
				 
         <div id="five" class="tinyButtons">
        <p>5</p>
         </div>

       <div id="six" class="tinyButtons">
        <p>6</p>
         </div>

         <div id="seven" class="tinyButtons">
	      <p>7</p>
        </div>

        <div id="eight"class="tinyButtons">
       <p>8</p>
        </div>

        <div id="nine"class="tinyButtons">
       <p>9</p>
        </div>

			</div>
        		</div>
				<script src="function.js"></script>	
</body>
</html>
